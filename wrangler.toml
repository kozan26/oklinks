name = "oklinks"
compatibility_date = "2025-11-02"
pages_build_output_dir = "./apps/web/dist"

[vars]
# Optional: audience value to enforce Cloudflare Access JWTs on admin calls
ACCESS_AUD = ""

[[d1_databases]]
binding = "DB"
database_name = "oklinks-db"
database_id = "REPLACE_WITH_D1_ID"

[[kv_namespaces]]
binding = "CACHE"
id = "REPLACE_WITH_KV_ID"

# Uncomment to enable queue-backed click logging (requires Cloudflare Queues)
# [[queues.producers]]
# binding = "CLICK_QUEUE"
# queue = "oklinks-clicks"
