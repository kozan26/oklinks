<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="faviconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#43D5FF" />
      <stop offset="50%" stop-color="#5B9FFF" />
      <stop offset="100%" stop-color="#6AB0FF" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" rx="20" fill="#0B0D0E" />
  
  <!-- Link chain icon -->
  <g transform="translate(50, 50)">
    <!-- First link -->
    <circle cx="-18" cy="0" r="10" fill="none" stroke="url(#faviconGrad)" stroke-width="4.5" />
    <path d="M -28 0 Q -28 -10 -18 -10" fill="none" stroke="url(#faviconGrad)" stroke-width="4.5" stroke-linecap="round" />
    <path d="M -8 0 Q -8 10 2 10" fill="none" stroke="url(#faviconGrad)" stroke-width="4.5" stroke-linecap="round" />
    
    <!-- Second link -->
    <circle cx="18" cy="0" r="10" fill="none" stroke="url(#faviconGrad)" stroke-width="4.5" />
    <path d="M 8 0 Q 8 10 18 10" fill="none" stroke="url(#faviconGrad)" stroke-width="4.5" stroke-linecap="round" />
  </g>
  
  <!-- Optional: Small "ok" text for branding -->
  <text x="50" y="80" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="700" fill="url(#faviconGrad)" text-anchor="middle" opacity="0.9">ok</text>
</svg>